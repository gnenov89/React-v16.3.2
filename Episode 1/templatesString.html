<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf-8">
  <title>Imperative Clock</title>
</head>
<body>
    <h1>Imperative Clock</h1>
    <p>Open the console to check the time.</p>
    <script>
        // Lock clcok tie every second 

        setInterval(logClockTime, 100);


        function logClockTime () {

//  Set time as civilian time  
var time = getClockTime();

// clear the console and log the time in the conosle 
console.clear();
console.log(time);
}
function getClockTime() {

var date = new Date();
var time= "";

// Searilie clock time 
var time = {
    hours : date.getHours(),
    minutes:date.getMinutes(),
    seconds:date.getSeconds(),
    ampm: "AM"
}

// Convert to civilian time  
if (time.hours=12) {
    time.ampm = "PM";
}else if(time.hours >12){
    time.ampm ="PM";
    time.hours -=12;

}

// Prepend 0 on the minutes to make double digits 
if (time.hours < 10) {
    time.hours = "0" + time.hours ;
}

// prepend 0 to seconds to make  double digits 
 return time.hours + ":"
 +time.minutes + ":"
 +time.seconds + " "
 +time.ampm;





}
  





    
    </script>
</body>
</html>
